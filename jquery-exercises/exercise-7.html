<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo List Exercise</title>
    <script src="jquery.js"></script>
    <script>
    /*
    Make a Todo List

    0. Make it so that after entering the task description, in the text field and clicking the "Add Task" button, a new task appears inside the element with the id todo-list.
    1. the ability to remove tasks (add an x button)
    2. the ability to check off tasks - strikes them out wo removing (add a checkbox)
    3. the ability to delete a task
    4. the ability to edit an existing task

    */

    $(function() {
      $('#add-button').click(function() {
        $('#todo-list').append('<li><button class="remove">Remove</button><button class="edit">Edit</button>' + $('#description').val() + '<input class="checkMe" type="checkbox"></li>');
      });

      // var theButtons = $('#todo-list button.remove');
      // theButtons.click(function() {
      //   console.log('clicked remove');
      // });

      $('#todo-list').on('click', 'button.remove', function(){
        $(this).parent().remove();
      });
      //
      //
      // $('#todo-list').on('click','#checkMe',function(){
      //   console.log("sdfasdfasd");
      //   $(this).closest('li').toggleClass('str');
      // });
      $('#todo-list').on('click', 'input.checkMe', function() {
        console.log('help');
        $(this).parent().toggleClass('str');
      });

      $('#todo-list').on('click', 'button.edit', function() {
        $(this).parent().html('<button class="save">Save</button><input class="edit" type="text" name="description">')
      });

      $('#todo-list').on('click', 'button.save', function() {
        $(this).parent().html('<button class="remove">Remove</button><button class="edit">Edit</button>' + $('.edit').val() + '<input class="checkMe" type="checkbox">')
      });
    });


    </script>
    <style>
    #wrapper {
      max-width: 480px;
      margin: auto;
    }

    .str{
      text-decoration: line-through;
    }

    #description, #search, #todo-list {
      font-size: 1.5em;
    }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <input id="description" type="text" name="description">
      <button id="add-button">Add Task</button>
      <ul id="todo-list">
        <li>Feed the cat <button class="remove">remove</button></li>
      </ul>
    </div>
  </body>
</html>
